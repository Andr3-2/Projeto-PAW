<div class="container">
  <div class="button-display">
    <h1>LOGIN</h1>
    <label>
      <label
        >Email: <input [(ngModel)]="user.email" placeholder="email" required/> </label
      ><br />
      <label
        >Password
        <input
          type="password"
          [(ngModel)]="user.password"
          placeholder="password"
          required
        /> </label
      ><br />
    </label>
  </div>
  <div class="button-display">
    <button class="button"  (click)="login(user.email,user.password)">Log-in</button>
  </div>
</div>
