<div class="container">
  <div class="button-display">
    <h1>LOGIN</h1>
    <label>
      <label
        >Email: <input [(ngModel)]="user.email" placeholder="email" /> </label
      ><br />
      <label
        >Password
        <input
          type="password"
          [(ngModel)]="user.password"
          placeholder="password"
        /> </label
      ><br />
    </label>
  </div>
  <div class="button-display">
    <button (click)="login()" class="button">Log-in</button>
  </div>
</div>
