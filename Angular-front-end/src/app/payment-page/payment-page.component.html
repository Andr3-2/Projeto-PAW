Stuff in the Cart

<div *ngIf="cart.length > 0">
  <h1>ShoppingCart</h1>
  <div *ngFor="let book of cart; index as i">
    <span>{{ book._id }}</span>
  </div>
</div>


<app-transaction-add
[sender] = employee
[receiver]= cliente
[books] = cart
[totalPrice] = totalPrice
></app-transaction-add>


<button routerLink="/">Home</button>
