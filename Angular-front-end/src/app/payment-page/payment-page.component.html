<div *ngIf="isClientLoggedIn; else loggedOut">
  <app-transaction-add
    [isClientReceiver]="true"
    [sender]="employee"
    [receiver]="cliente"
    [books]="cart"
    [totalPrice]="totalPrice"
  ></app-transaction-add>
</div>

<ng-template #loggedOut>
  <div>You need to be a client to make a purchase</div>
</ng-template>

<button routerLink="/">Home</button>
