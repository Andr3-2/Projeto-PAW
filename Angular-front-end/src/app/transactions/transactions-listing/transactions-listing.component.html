<div class="container">
  <h1>Transactions Listing</h1>

  <button class="button" routerLink="/transaction-add">Add</button>

  <table>
    <tr>
      <th>index</th>
      <th>date</th>
      <th>sender</th>
      <th>receiver</th>
      <th>books</th>
      <th>totalPrice</th>
    </tr>

    <tr *ngFor="let transaction of transactions; index as i">
      <td>
        <a routerLink="/transaction-details/{{ transaction._id }}"> {{ i }}</a>
      </td>
      <td>{{ transaction.date }}</td>
      <td>{{ transaction.sender.fname }}</td>
      <td>{{ transaction.receiver.fname }}</td>

      <td>
        <tr *ngFor="let book of transaction.books">
          {{
            book.title
          }}
        </tr>
      </td>
      <td>{{ transaction.totalPrice }} â‚¬</td>

      <td>
        <button routerLink="/transaction-edit/{{ transaction._id }}">
          update
        </button>
      </td>
      <td>
        <button (click)="deleteTransaction(transaction._id)">delete</button>
      </td>
    </tr>
  </table>
</div>
