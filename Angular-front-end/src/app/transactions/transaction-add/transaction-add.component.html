<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackOffice</title>
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">
      <form action="/transaction_create/submit" method="post">
        <h1>New Transaction</h1>
        <!--Insert Date-->
        <label class="form-label">Date</label>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Date"
            name="date"
            aria-describedby="basic-addon1"
          />
        </div>

        <!--Insert Sender-->
        <div class="input-group mb-3">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Sender</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="sender">
              <option selected>Choose...</option>
              <option value="bookstore">Bookstore</option>
              <option value=""></option>
            </select>
          </div>

        </div>

        <!--Insert Receiver-->
        <div class="input-group mb-3">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Receiver</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02" name="receiver">
              <option selected>Choose...</option>
              <option value="bookstore">Bookstore</option>
              <option value=""></option>
            </select>
          </div>  
        </div>

        <!--Insert Books -->
        <label class="form-label">Books</label>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="Books"
            name="books"
            aria-describedby="basic-addon1"
          />
        </div>

        <!--Insert TotalPrice-->
        <label class="form-label">TotalPrice</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="TotalPrice"
            name="totalPrice"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
    <!--Bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
    
    </script>
  </body>
</html>
